<div class="flex flex-col justify-center">
  <app-header />
  <main class="w-[90%] max-w-4xl mx-auto my-0 grid grid-cols-[1fr_2fr] gap-8">
    <ul class="flex flex-col gap-2">
      @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" (select)="onSelectUser($event)" />
      </li>
      }
    </ul>

    @if (selectedUserName) {
    <app-tasks [selectedUserName]="selectedUserName" />
    } @else {
    <h3 class="text-3xl font-medium">Selecione um usu√°rio</h3>
    }
  </main>
</div>
